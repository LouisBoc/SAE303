<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphiques avec Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
    <style>
        #chartVariables{
            width: 500px !important;
            height: 500px !important;
        }
    </style>
</head>

<body>
    <div class="uk-container uk-margin-large-top">
    <!-- Sélection dynamique des solvers -->
    <label for="solverSelect">Choisissez un solver :</label>
    <select class="uk-select uk-margin-large-bottom" id="solverSelect" onchange="updateChart()">
        <!-- Options des solvers seront générées dynamiquement ici -->
    </select>
    <div class="uk-margin-large-bottom ">
        <h2>Part de SAT, UNSAT et UNKNOWN pour <span id="name"></span></h2>
        <canvas id="chartVariables" width="300" height="150"></canvas>
    </div>
    <div>
        <h2>Rapport Nombres de variable/temps pour <span id="name"></span></h2>
        <canvas id="scatterChart" width="400" height="200"></canvas>
    </div>
</div>
</body>

</html>
